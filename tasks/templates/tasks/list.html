{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static '/css/main.css' %}" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>To Do</title>
</head>
<body>

    
<div class="center-column">
    <div class="row">
        <form method="POST" action="/">
            {% csrf_token %}
            {{form.name}}
            <button class="btn btn-info " style="margin-left: 447px; margin-top: 10px;" type="submit" name="createTasks" >Create Tasks</button>
        
        </form>
    </div>

	<div class="todo-list">
        {% for task in tasks %}
            {% if task.complete %}
                <div class="item-row-complete">
                    {{ task }} <br/>
                    <a class="btn btn-sm btn-success" href="{% url 'update_task' task.id %}">Update</a> 
                    <a class="btn btn-sm btn-danger" href="{% url 'delete_task' task.id %}">Delete</a>
                </div>
            {% else %}
                <div class="item-row">
                    {{ task }} <br/>
                    <a class="btn btn-sm btn-success" href="{% url 'update_task' task.id %}">Update</a> 
                    <a class="btn btn-sm btn-danger" href="{% url 'delete_task' task.id %}">Delete</a>
                </div>
            {% endif %}
        

        {% endfor %}

	</div>
</div>

    
</body>
</html>
